<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pdf-desktop {
      width: 90%;
      height: 90%;
      border: none;
      display: block;
    }

    .mobile-message {
      display: none;
      padding: 20px;
      text-align: center;
    }

    @media only screen and (max-width: 768px) {
      .pdf-desktop {
        display: none;
      }
      .mobile-message {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="WoltersArnonKirby_CogSciProceedings_2025.pdf" class="pdf-desktop" allowfullscreen></iframe>
    <div class="mobile-message">
      <p>This PDF cannot be displayed inline on your device.</p>
      <a href="WoltersArnonKirby_CogSciProceedings_2025.pdf" style="color: #00f;">Tap here to open the PDF</a>
    </div>
  </div>
</body>
</html>
